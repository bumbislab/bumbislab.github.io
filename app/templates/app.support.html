<ion-view title="Support">
	<ion-content class="has-header">
		<ion-list>
			<div class="item item-icon-left" ng-repeat="item in items" href="#">
				<i class="icon ion-happy"></i>
		        {{item.title}}
				<span class="item-note">{{item.available}}/{{item.total}}</span>
				<p>{{item.description}}</p>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
